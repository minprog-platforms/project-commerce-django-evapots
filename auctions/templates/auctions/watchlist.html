{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    {% for listing in listings %}
        {% if listing.watchlist %}
            <div id = "menu" onclick='location.href="{% url 'listing_page' listing=listing.listing_title %}";' class="container border p-2 m-2">
                <div class="row">
                    <div class="col">
                        <img src="{{ listing.image }}" alt="image" style="width: 300px; height: auto">
                    </div>
                    <div class="col text-left">
                        <h2 class="display-4">{{ listing.listing_title }}</h2>
                        <h4>Price: ${{ listing.current_price }}</h4>
                        {{ listing.description }}
                        <p><small>{{ listing.time }}</small></p>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
    

{% endblock %}
